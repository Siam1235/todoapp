<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

.heading{
    margin-top: 95px;
}
.write-task{

    display: inline;
    margin-top: 40px;

}

.new-task{

    margin-top: 38px;
}

.card{

    margin-top: 20px;
}



</style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center heading">The todo App</h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input id="text-area" class="form-control write-task" type="text" placeholder="What to do Next? ">
                
            </div>
            <div class="col-md-3">
                <button id="add-btn" class="btn btn-info new-task">Add a New Task</button>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <ul id="todoPrinter" class="list-group list-group-flush">
                      
                    </ul>
                  </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        
    </div>

<script>

    const addnewBtn = document.getElementById("add-btn");
    addnewBtn.addEventListener("click",function(){
        const textField = document.getElementById("text-area").value; 
        let element = document.createElement("li");
        element.classList.add("list-group-item");
        element.innerHTML = textField; 
        let todoPrinter = document.getElementById("todoPrinter");
        todoPrinter.appendChild(element);
        document.getElementById("text-area").value = " ";

        let liS = document.getElementsByClassName('list-group-item');
    for (let i = 0; i < liS.length; i++) {
        let li = liS[i];
        
        li.addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })
    }


    });

    


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
